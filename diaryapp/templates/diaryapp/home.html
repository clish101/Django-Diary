{% extends 'diaryapp/base.html' %}

{% block content %}

<div class="col-md-2 full-height">

    <a href="http://twitter.com" class="btn btn-outline-light btn-lg btn-block" style="margin-top:250px">TT</a>
    <a href="http://facebook.com" class="btn btn-outline-light btn-lg btn-block">FB</a>
    <a href="http://instagram.com" class="btn btn-outline-light btn-lg btn-block">IG</a>



</div>

<div class="col-md-10 image">
    <div class="row" style="margin-top:210px">
        <div class="col-md-6 offset-md-3">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-light btn-lg btn-block text-center mt-5 text-black"
                style="text-decoration:none">Logout</a>
            <a href="{% url 'memories' %}" class="btn btn-light btn-lg btn-block text-center text-black mt-5"
                style="text-decoration:none">Back to Memories?</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-light btn-lg btn-block text-center mt-5 text-black"
                style="text-decoration:none">Login</a>
            <a href="{% url 'register' %}" class="btn btn-light btn-lg btn-block text-center text-black mt-5"
                style="text-decoration:none">Sign Up</a>
            {% endif %}
        </div>
    </div>

</div>




{% endblock content %}
